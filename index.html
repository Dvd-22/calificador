<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="parent center">
        <h1>Calificador de examenes manual</h1>
        <h2>Por David Alemán</h2>
        <form id="datos" class="center">
            <h3>Ingresa los datos del examen</h3>
            <div id="titulo-parent" class="center">
                <label for="titulo">Título del examen <i>(Opcional): </i></label>
                <input name="titulo" id="titulo" type="text" placeholder="Ej: Examen del IPN">
            </div>

            <div id="nombre-parent" class="center">
                <label for="nombre">Ingresa tu nombre: </label>
                <input name="nombre" id="nombre" type="text" placeholder="Ej: David" required>
            </div>

            <div id="max-buenas-parent" class="center">
                <label for="max-buenas">Número máximo de respuestas correctas: </label>
                <input name="max-buenas" id="max-buenas" type="number" min="0" placeholder="Ej: 120" required>
            </div>

            <button type="button" id="submit" class="boton">Empezar</button>
        </form>

        <script src="./form.js"></script>
</body>

</html>
